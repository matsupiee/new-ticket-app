version: "3.9"

services:
  ticket-app-postgres:
    image: postgres:15.4
    container_name: ticket-app-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
      TZ: Asia/Tokyo
    ports:
      - "55440:5432"
    volumes:
      - ./docker/ticket-app/postgresql/data:/var/lib/postgresql/data
      - ./docker/ticket-app/postgresql/initdb:/docker-entrypoint-initdb.d
  ticket-app-postgres-test:
    image: postgres:15.4
    container_name: ticket-app-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
      TZ: Asia/Tokyo
    ports:
      - "55441:5432"
    volumes:
      - ./docker/ticket-app-test/postgresql/data:/var/lib/postgresql/data
      - ./docker/ticket-app-test/postgresql/initdb:/docker-entrypoint-initdb.d
